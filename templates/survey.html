<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Survey</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/pure/grids-responsive-min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="/layouts/marketing/styles.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}" />


    <script>
        function showExtra(){
            var checkbox = document.getElementById('imawesome');
            var hidden = document.getElementById('hiddenpart');
                if(checkbox.checked == true){          
                    hiddenpart.style['display'] = 'block';
                } else {
                    hiddenpart.style['display'] = 'none';
                }
        }   
    </script>
</head>

<body>

    <div class="pure-g">
        <div class="pure-u-1"><p>
            <div class="header">
                <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
                    <a class="pure-menu-heading" href="">Alvin's HW1</a>
            
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item pure-menu-selected"><a href="{{ url_for("homepage") }}" class="pure-menu-link">Home</a></li>
                        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Placeholder for future</a></li>
                        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Placeholder for future</a></li>
                    </ul>
                </div>
            </div>
        </p>
        </div>
        <br>
        <br>
        <div class="pure-u-1"><p>
            <form class="pure-form pure-form-aligned" action="{{ url_for("send_survey") }}" method="POST">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="aligned-name">Full Name</label>
                        <input type="text" id="aligned-name" name="aligned-name" placeholder="John Smith" minlength="3" required/>
                        <span class="pure-form-message-inline">This is a required field.</span>
                    </div>
                    <div class="pure-control-group">
                        <label for="checkbox-radio-option-two" class="pure-radio">Options</label>
                            <input type="radio" id="checkbox-radio-option-two" name="optionsRadios" value="Male" /> Male </label>
                            <input type="radio" id="checkbox-radio-option-two" name="optionsRadios" value="Female"  /> Female </label>
                            <input type="radio" id="checkbox-radio-option-two" name="optionsRadios" value="Other" /> Other </label>
                    </div>
                    
          
                    <div class="pure-control-group">
                        <label for="multi-state">You age:</label>
                        <select id="multi-state" class="pure-menu-list" name="agegroup">
                            <option>0-18</option>
                            <option>21-65</option>
                            <option>65-110</option>
                        </select>
                    </div>
                    <div class="pure-control-group">
                    <label for="imawesome" class="pure-checkbox" >Are you awesome?</label>
                        <input type="checkbox" id="imawesome" name="imawesome"  onclick="showExtra()"/> I totally want to type random stuff for fun!</label>
                    </div>
                   
                    <div class="pure-control-group" id="hiddenpart" style="display:none">
                        <label for="textarea">Random stuff:</label>
                        <textarea rows="4" cols="50" name="textarea" id="textarea" Type anything you want to!"></textarea>
                    </div>
                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">Submit</button>
                    </div>
                </fieldset>
            </form>
        </p></div>

    </div>



    
</body>
</html>
